name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

#      - name: Run tests
#        run: npm test

      - name: Build
        run: npm run build

      - name: Package Fix
        run: npm pkg fix

      - name: Automated NPM Publishing
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
          provenance: true